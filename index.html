<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TransForge™ - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <div class="login-container">
    <div class="login-left">
      <div class="login-hero">
        <img src="assets/images/logo.svg" alt="TransForge Logo" class="logo">
        <h1>TransForge™</h1>
        <p>Professional Transport & Forwarding Management System</p>
        <div class="features-grid">
          <div><i class="fas fa-truck"></i> Driver & Vehicle Mgmt</div>
          <div><i class="fas fa-file-invoice"></i> Tenders & Invoices</div>
          <div><i class="fas fa-chart-bar"></i> Real-time Reports</div>
          <div><i class="fas fa-comments"></i> Team Chat</div>
        </div>
      </div>
    </div>

    <div class="login-right">
      <div class="login-form">
        <h2><i class="fas fa-sign-in-alt"></i> Sign In</h2>
        <form id="loginForm">
          <div class="form-group">
            <label>Email Address</label>
            <input type="email" id="loginEmail" class="form-control" placeholder="your@email.com" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" id="loginPassword" class="form-control" required>
          </div>
          <div class="form-group">
            <label>GitHub Personal Access Token</label>
            <input type="text" id="githubToken" class="form-control" placeholder="ghp_..." required>
          </div>
          <div class="form-group">
            <label>Repository Name</label>
            <input type="text" id="repoName" class="form-control" value="transforge-company-data" required>
          </div>
          <button type="submit" class="btn btn-primary">Sign In</button>
          <p>Don’t have an account? <a href="register.html" class="link-primary">Register now</a></p>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;
      const token = document.getElementById('githubToken').value.trim();
      const repo = document.getElementById('repoName').value.trim();

      if (!email || !password || !token || !repo) {
        alert('All fields are required');
        return;
      }

      try {
        const owner = await getGitHubOwner(token);
        const users = await getGitHubUsers(owner, repo, token);

        const user = users.find(u => u.email === email && u.password === password);

        if (user) {
          localStorage.setItem('transforge_user', JSON.stringify(user));
          localStorage.setItem('githubToken', token);
          localStorage.setItem('githubRepo', repo);
          window.location.href = 'dashboard.html';
        } else {
          alert('Invalid credentials');
        }
      } catch (err) {
        console.error('Login failed:', err);
        alert('Login failed: ' + err.message);
      }
    });

    async function getGitHubOwner(token) {
      const response = await fetch('https://api.github.com/user', {
        headers: { Authorization: `token ${token}` }
      });
      if (!response.ok) throw new Error('Invalid GitHub token');
      const user = await response.json();
      return user.login;
    }

    async function getGitHubUsers(owner, repo, token) {
      const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/data/users.json`, {
        headers: { Authorization: `token ${token}` }
      });
      if (!response.ok) throw new Error('users.json not found');
      const data = await response.json();
      return JSON.parse(atob(data.content));
    }
  </script>
</body>
</html>
