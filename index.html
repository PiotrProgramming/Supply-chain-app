<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TransForge™ - Transport Management</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }
    
    .loader {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }
    
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top: 4px solid #E63946;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      0% { transform: scale(0.95); opacity: 0.8; }
      50% { transform: scale(1); opacity: 1; }
      100% { transform: scale(0.95); opacity: 0.8; }
    }
  </style>
</head>
<body>
  <div class="loader">
    <svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <polygon points="50,10 90,90 10,90" fill="#E63946" stroke="#fff" stroke-width="2" />
      <circle cx="35" cy="40" r="4" fill="#fff"/>
      <circle cx="65" cy="40" r="4" fill="#fff"/>
      <path d="M30 70 Q50 90 70 70" stroke="#fff" fill="none" stroke-width="2"/>
    </svg>
    <div class="spinner"></div>
    <p>Redirecting to TransForge™...</p>
  </div>
  
  <script>
    // Redirect to login page after brief animation
    setTimeout(() => {
      window.location.href = 'login.html';
    }, 1500);
  </script>
</body>
</html>
