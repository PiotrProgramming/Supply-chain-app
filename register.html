<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TransForgeâ„¢ - Register</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <div class="login-container">
    <div class="login-left">
      <div class="login-hero">
        <h1>Start Your Journey</h1>
        <p>Create your company account and begin managing your fleet.</p>
        <div class="features-grid">
          <div><i class="fas fa-users"></i> Team Collaboration</div>
          <div><i class="fas fa-cloud"></i> Cloud Storage (GitHub)</div>
          <div><i class="fas fa-sync-alt"></i> Real-time Sync</div>
        </div>
      </div>
    </div>
    <div class="login-right">
      <div class="login-form">
        <h2><i class="fas fa-user-plus"></i> Create Account</h2>
        <form id="registerForm">
          <div class="form-group">
            <label>Company Name</label>
            <input type="text" id="regCompanyName" required>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="regEmail" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" id="regPassword" required>
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" id="regConfirmPassword" required>
          </div>
          <button type="submit" class="btn btn-primary">Create Account</button>
          <p>Already have an account? <a href="login.html" class="link-primary">Sign in</a></p>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('registerForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const companyName = document.getElementById('regCompanyName').value;
        const email = document.getElementById('regEmail').value;
        const pw = document.getElementById('regPassword').value;
        const confirm = document.getElementById('regConfirmPassword').value;

        if (pw !== confirm) {
          alert('Passwords do not match');
          return;
        }

        // Save for GitHub setup
        localStorage.setItem('pendingUser', JSON.stringify({ 
          companyName, 
          email, 
          password: pw 
        }));
        
        // Redirect to GitHub setup
        window.location.href = 'github-setup.html';
      });
    });
  </script>
</body>
</html>
