<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background (optional) -->
  <rect width="300" height="400" fill="#f5f5f5"/>

  <!-- Golden Mask - Low-Poly Style -->
  <!-- Main face shape -->
  <polygon points="150,50 220,100 210,180 190,240 160,270 140,270 110,240 90,180 100,100" 
           fill="#D4AF37" stroke="#B8860B" stroke-width="1"/>

  <!-- Left eye -->
  <polygon points="120,140 130,135 135,145 125,150" 
           fill="#2F2F2F" />

  <!-- Right eye -->
  <polygon points="180,140 190,135 195,145 185,150" 
           fill="#2F2F2F" />

  <!-- Nose -->
  <polygon points="145,155 155,155 150,180" 
           fill="#C5A82D" />

  <!-- Mouth / lower face -->
  <polygon points="140,200 160,200 155,230 145,230" 
           fill="#E6C04C" />

  <!-- Decorative low-poly elements -->
  <polygon points="100,100 120,140 90,180" fill="#CD9B1D" />
  <polygon points="200,100 180,140 210,180" fill="#CD9B1D" />
  <polygon points="150,50 120,140 180,140" fill="#EEDD82" />

  <!-- Subtle highlight on forehead -->
  <polygon points="150,50 130,90 170,90" fill="#FFD700" opacity="0.3"/>

  <!-- Optional outline for definition -->
  <path d="M150,50 L220,100 L210,180 L190,240 L160,270 L140,270 L110,240 L90,180 L100,100 Z" 
        fill="none" stroke="#B8860B" stroke-width="1.5"/>

</svg>
