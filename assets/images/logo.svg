<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="400" fill="#f9f9f9" />

  <!-- Golden Mask - Symmetrical Low-Poly Design -->
  <!-- Main face outline (diamond-like, stylized) -->
  <polygon points="150,40 210,90 220,160 200,230 150,280 100,230 90,160 110,90" 
           fill="#D4AF37" stroke="#B8860B" stroke-width="1.2"/>

  <!-- Left Eye (low-poly triangle) -->
  <polygon points="120,140 132,135 140,145 128,150" 
           fill="#1a1a1a" />

  <!-- Right Eye -->
  <polygon points="180,140 192,135 200,145 188,150" 
           fill="#1a1a1a" />

  <!-- Nose bridge and tip -->
  <polygon points="150,150 160,150 155,175" 
           fill="#C5A82D" />

  <!-- Nostrils (optional subtle detail) -->
  <circle cx="150" cy="175" r="2" fill="#1a1a1a" opacity="0.6"/>

  <!-- Mouth area -->
  <polygon points="140,200 160,200 165,220 135,220" 
           fill="#E6C04C" />

  <!-- Forehead highlight -->
  <polygon points="150,40 130,90 170,90" 
           fill="#FFD700" opacity="0.2" />

  <!-- Cheek highlights -->
  <polygon points="110,90 130,135 100,160" fill="#E0C05E" opacity="0.3"/>
  <polygon points="190,90 170,135 200,160" fill="#E0C05E" opacity="0.3"/>

  <!-- Chin detail -->
  <polygon points="150,280 140,250 160,250" fill="#C5A82D" />

  <!-- Optional: subtle outline for clarity -->
  <path d="M150,40 L210,90 L220,160 L200,230 L150,280 L100,230 L90,160 L110,90 Z" 
        fill="none" stroke="#B8860B" stroke-width="1.5" opacity="0.5"/>

</svg>
