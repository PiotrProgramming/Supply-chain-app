<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background (optional) -->
  <rect width="300" height="400" fill="#f8f8f8"/>

  <!-- Low-Poly Golden Mask Base -->
  <g transform="translate(0, 20)">
    <!-- Main face shape â€“ angular and symmetrical -->
    <polygon points="150,30 210,80 220,140 210,210 180,260 150,270 120,260 90,210 80,140 90,80"
             fill="#D4AF37" stroke="#B8860B" stroke-width="1.2"/>

    <!-- Left Eye Hole -->
    <polygon points="125,150 135,145 145,155 135,160"
             fill="#111" />

    <!-- Right Eye Hole -->
    <polygon points="175,150 185,145 195,155 185,160"
             fill="#111" />

    <!-- Forehead facet -->
    <polygon points="150,30 130,80 170,80" fill="#FFD700" opacity="0.2"/>

    <!-- Cheek facets -->
    <polygon points="90,80 120,130 80,140" fill="#CD9B1D" opacity="0.15"/>
    <polygon points="210,80 180,130 220,140" fill="#CD9B1D" opacity="0.15"/>

    <!-- Upper cheek / temple facets -->
    <polygon points="90,80 110,110 120,130 80,140" fill="#E6C04C" opacity="0.2"/>
    <polygon points="210,80 190,110 180,130 220,140" fill="#E6C04C" opacity="0.2"/>

    <!-- Chin / lower face facet -->
    <polygon points="120,260 180,260 150,270" fill="#C5A82D" />

    <!-- Optional subtle outline for definition -->
    <path d="M150,30 L210,80 L220,140 L210,210 L180,260 L150,270 L120,260 L90,210 L80,140 L90,80 Z"
          fill="none" stroke="#B8860B" stroke-width="1" opacity="0.4"/>
  </g>
</svg>
