<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TransForge™ - GitHub Setuptitle>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
head>
<body>
  <div class="login-container">
    <div class="login-left">
      <div class="login-hero">
        <h1>Connect to GitHubh1>
        <p>Securely store your company data in a private repository.</p>
        <div style="text-align:center;margin-top:2rem;">
          <i class="fab fa-github fa-5x"></i>
        </div>
      </div>
    </div>
    <div class="login-right">
      <div class="github-setup">
        <h2><i class="fab fa-github"></i> GitHub Setuph2>
        <div class="github-steps">
          <div class="github-step">
            <div class="step-number">1div>
            <div>
              <h3>Create GitHub Accounth3>
              <p><a href="https://github.com/join" target="_blank">Sign up for GitHuba> if you don't have an account.</p>
            </div>
          </div>
          <div class="github-step">
            <div class="step-number">2div>
            <div>
              <h3>Generate Access Tokenh3>
              <p>Go to <strong>Settings → Developer Settings → Personal Access Tokens → Generate New Tokenstrong></p>
              <p>Select <code>repocode> permissions.</p>
              <button class="btn btn-secondary" id="tokenGuideBtn">
                <i class="fas fa-book"></i> How to Create Token
              </button>
            </div>
          </div>
          <div class="github-step">
            <div class="step-number">3div>
            <div>
              <h3>Paste Token & Repository Name</h3>
              <div class="form-group">
                <label>GitHub Personal Access Tokenlabel>
                <input type="text" id="githubToken" placeholder="Paste token here" required>
              </div>
              <div class="form-group">
                <label>Repository Namelabel>
                <input type="text" id="repoName" placeholder="transforge-company-data" value="transforge-company-data" required>
                <small>Will be created as privatesmall>
              </div>
            </div>
          </div>
        </div>
        <button id="setupGitHubBtn" class="btn btn-primary">
          <i class="fab fa-github"></i> Connect & Initialize Repository
        </button>
        <div id="setupStatus" class="mt-3"></div>
        <p style="text-align:center;margin-top:1rem;">
          <a href="login.html" id="skipForNow">Skip for now (use local storage)</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const statusDiv = document.getElementById('setupStatus');
      
      // Token guide
      document.getElementById('tokenGuideBtn').addEventListener('click', () => {
        alert('1. Go to GitHub Settings → Developer Settings → Personal Access Tokens\n\n' +
              '2. Click "Generate new token" (classic)\n\n' +
              '3. Give it a name like "TransForge Access"\n\n' +
              '4. Select ONLY the "repo" scope\n\n' +
              '5. Click "Generate token" and copy it immediately');
      });

      // GitHub setup
      document.getElementById('setupGitHubBtn').addEventListener('click', async () => {
        const token = document.getElementById('githubToken').value.trim();
        const repo = document.getElementById('repoName').value.trim();

        if (!token || !repo) {
          statusDiv.innerHTML = '<div class="alert alert-danger">Please fill in all fieldsdiv>';
          return;
        }

        // Disable button and show loading
        const btn = document.getElementById('setupGitHubBtn');
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Repository...';
        statusDiv.innerHTML = '<div class="alert alert-info">Initializing GitHub repository...</div>';

        try {
          // Step 1: Get user info
          statusDiv.innerHTML = '<div class="alert alert-info">Verifying GitHub token...</div>';
          const userResponse = await fetch('https://api.github.com/user', {
            headers: { Authorization: `token ${token}` }
          });

          if (!userResponse.ok) {
            const error = await userResponse.json();
            throw new Error(`Invalid token: ${error.message}`);
          }

          const user = await userResponse.json();
          const owner = user.login;
          
          // Step 2: Check if repo exists
          statusDiv.innerHTML = '<div class="alert alert-info">Checking repository...</div>';
          const repoCheckResponse = await fetch(`https://api.github.com/repos/${owner}/${repo}`, {
            headers: { Authorization: `token ${token}` }
          });

          let repoExists = false;
          if (repoCheckResponse.ok) {
            repoExists = true;
            statusDiv.innerHTML = '<div class="alert alert-warning">Repository already exists. Using existing repository.</div>';
          } else {
            // Step 3: Create repository
            statusDiv.innerHTML = '<div class="alert alert-info">Creating new repository...</div>';
            const createRepoResponse = await fetch('https://api.github.com/user/repos', {
              method: 'POST',
              headers: {
                Authorization: `token ${token}`,
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                name: repo,
                private: true,
                auto_init: true,
                description: 'TransForge Transport Management Data'
              })
            });

            if (!createRepoResponse.ok) {
              const error = await createRepoResponse.json();
              throw new Error(`Failed to create repository: ${error.message}`);
            }

            // Wait for repo to be ready
            statusDiv.innerHTML = '<div class="alert alert-info">Finalizing repository setup...</div>';
            await new Promise(resolve => setTimeout(resolve, 3000));
          }

          // Step 4: Initialize data files
          statusDiv.innerHTML = '<div class="alert alert-info">Creating data files...</div>';
          const files = [
            'users.json', 'drivers.json', 'vehicles.json', 'tenders.json',
            'invoices.json', 'reports.json', 'chat.json', 'notifications.json'
          ];

          for (const file of files) {
            try {
              await createOrUpdateFile(owner, repo, token, file, []);
            } catch (err) {
              console.warn(`Failed to create ${file}:`, err);
            }
          }

          // Step 5: Save credentials and user
          statusDiv.innerHTML = '<div class="alert alert-info">Finalizing setup...</div>';
          localStorage.setItem('githubToken', token);
          localStorage.setItem('githubRepo', repo);

          const pendingUser = JSON.parse(localStorage.getItem('pendingUser'));
          pendingUser.isAdmin = true;
          pendingUser.githubOwner = owner;

          // Save user to GitHub
          const users = await getGitHubFile(owner, repo, token, 'users.json');
          users.push(pendingUser);
          await createOrUpdateFile(owner, repo, token, 'users.json', users);

          localStorage.setItem('transforge_user', JSON.stringify(pendingUser));
          localStorage.removeItem('pendingUser');

          // Success!
          statusDiv.innerHTML = '<div class="alert alert-success">Setup complete! Redirecting...</div>';
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1500);

        } catch (err) {
          console.error('GitHub setup failed:', err);
          statusDiv.innerHTML = `<div class="alert alert-danger">Error: ${err.message}</div>`;
          btn.disabled = false;
          btn.innerHTML = '<i class="fab fa-github"></i> Connect & Initialize Repository';
        }
      });

      // Skip to local storage
      document.getElementById('skipForNow').addEventListener('click', (e) => {
        e.preventDefault();
        try {
          const pendingUser = JSON.parse(localStorage.getItem('pendingUser'));
          pendingUser.isAdmin = true;
          pendingUser.localOnly = true;

          // Use local storage
          const users = JSON.parse(localStorage.getItem('transforge_data_users') || '[]');
          users.push(pendingUser);
          localStorage.setItem('transforge_data_users', JSON.stringify(users));
          localStorage.setItem('transforge_user', JSON.stringify(pendingUser));
          localStorage.removeItem('pendingUser');
          
          // Redirect to dashboard
          window.location.href = 'dashboard.html';
        } catch (err) {
          console.error('Local setup failed:', err);
          alert('Failed to create local account');
        }
      });

      // Helper functions
      async function getGitHubFile(owner, repo, token, path) {
        const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/data/${path}`, {
          headers: { Authorization: `token ${token}` }
        });
        
        if (response.status === 404) {
          return [];
        }
        
        if (!response.ok) {
          throw new Error(`Failed to get file: ${response.status}`);
        }
        
        const data = await response.json();
        return JSON.parse(atob(data.content));
      }

      async function createOrUpdateFile(owner, repo, token, path, content) {
        let sha = null;
        
        try {
          const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/data/${path}`, {
            headers: { Authorization: `token ${token}` }
          });
          
          if (response.ok) {
            const data = await response.json();
            sha = data.sha;
          }
        } catch (err) {
          // File doesn't exist yet
        }
        
        const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/data/${path}`, {
          method: 'PUT',
          headers: {
            Authorization: `token ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            message: `Initialize ${path}`,
            content: btoa(JSON.stringify(content, null, 2)),
            sha: sha
          })
        });
        
        if (!response.ok) {
          const error = await response.json();
          throw new Error(`Failed to create ${path}: ${error.message}`);
        }
      }
    });
  </script>
body>
html>
