<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TransForgeâ„¢ - GitHub Setup</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <div class="login-container">
    <div class="login-left">
      <div class="login-hero">
        <h1>Connect to GitHub</h1>
        <p>Securely store your company data</p>
        <i class="fab fa-github fa-5x"></i>
      </div>
    </div>
    <div class="login-right">
      <div class="github-setup">
        <h2><i class="fab fa-github"></i> GitHub Setup</h2>
        <div class="github-steps">
          <!-- Steps remain the same -->
        </div>
        <div id="setupStatus" class="mt-3"></div>
        <button id="setupGitHubBtn" class="btn btn-primary">
          <i class="fab fa-github"></i> Connect & Initialize
        </button>
        <p style="text-align:center;margin-top:1rem;">
          <a href="login.html" id="skipForNow">Skip for now</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const statusDiv = document.getElementById('setupStatus');
      const btn = document.getElementById('setupGitHubBtn');
      
      document.getElementById('setupGitHubBtn').addEventListener('click', async () => {
        const token = document.getElementById('githubToken').value.trim();
        const repo = document.getElementById('repoName').value.trim();

        if (!token || !repo) {
          statusDiv.innerHTML = '<div class="alert alert-danger">Please fill in all fields</div>';
          return;
        }

        // Reset UI
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating...';
        statusDiv.innerHTML = '';

        try {
          // 1. Get user info
          statusDiv.innerHTML += '<div class="alert alert-info">Verifying token...</div>';
          const userRes = await fetch('https://api.github.com/user', {
            headers: { Authorization: `token ${token}` }
          });
          
          if (!userRes.ok) {
            const error = await userRes.json();
            throw new Error(`Token Error: ${error.message || 'Invalid credentials'}`);
          }
          
          const user = await userRes.json();
          const owner = user.login;

          // 2. Check repo existence
          statusDiv.innerHTML += '<div class="alert alert-info">Checking repository...</div>';
          const repoCheck = await fetch(`https://api.github.com/repos/${owner}/${repo}`, {
            headers: { Authorization: `token ${token}` }
          });

          // 3. Create repo if needed
          if (!repoCheck.ok) {
            statusDiv.innerHTML += '<div class="alert alert-info">Creating repository...</div>';
            const createRes = await fetch('https://api.github.com/user/repos', {
              method: 'POST',
              headers: {
                Authorization: `token ${token}`,
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                name: repo,
                private: true,
                auto_init: true
              })
            });

            if (!createRes.ok) {
              const error = await createRes.json();
              throw new Error(`Repo Creation Failed: ${error.message || 'Unknown error'}`);
            }
            
            // Wait for repo to initialize
            await new Promise(resolve => setTimeout(resolve, 3000));
          }

          // 4. Create data files
          statusDiv.innerHTML += '<div class="alert alert-info">Initializing data files...</div>';
          const files = ['users.json', 'drivers.json', 'vehicles.json'];
          
          for (const file of files) {
            try {
              await createGitHubFile(owner, repo, token, file, []);
            } catch (err) {
              console.warn(`Failed to create ${file}:`, err);
            }
          }

          // 5. Save credentials
          localStorage.setItem('githubToken', token);
          localStorage.setItem('githubRepo', repo);
          
          // 6. Create admin user
          const pendingUser = JSON.parse(localStorage.getItem('pendingUser'));
          pendingUser.isAdmin = true;
          
          const users = await getGitHubFile(owner, repo, token, 'users.json');
          users.push(pendingUser);
          await createGitHubFile(owner, repo, token, 'users.json', users);

          // Success
          statusDiv.innerHTML += '<div class="alert alert-success">Setup complete! Redirecting...</div>';
          setTimeout(() => window.location.href = 'dashboard.html', 1500);

        } catch (err) {
          console.error('GitHub Error:', err);
          statusDiv.innerHTML += `<div class="alert alert-danger">${err.message}</div>`;
          btn.disabled = false;
          btn.innerHTML = '<i class="fab fa-github"></i> Try Again';
        }
      });

      // Helper Functions
      async function getGitHubFile(owner, repo, token, path) {
        const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/data/${path}`, {
          headers: { Authorization: `token ${token}` }
        });
        
        if (res.status === 404) return [];
        if (!res.ok) throw new Error(`File Error: ${res.status}`);
        
        const data = await res.json();
        return JSON.parse(atob(data.content));
      }

      async function createGitHubFile(owner, repo, token, path, content) {
        let sha = null;
        
        try {
          const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/data/${path}`, {
            headers: { Authorization: `token ${token}` }
          });
          
          if (res.ok) {
            const data = await res.json();
            sha = data.sha;
          }
        } catch (err) {
          // File doesn't exist
        }
        
        const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/data/${path}`, {
          method: 'PUT',
          headers: {
            Authorization: `token ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            message: `Create ${path}`,
            content: btoa(JSON.stringify(content, null, 2)),
            sha: sha
          })
        });
        
        if (!res.ok) {
          const error = await res.json();
          throw new Error(`File Creation Error: ${error.message || res.status}`);
        }
      }
    });
  </script>
</body>
</html>
