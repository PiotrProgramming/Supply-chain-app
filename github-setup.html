<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransForgeâ„¢ - GitHub Setup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <div class="login-hero">
                <h1>Connect to GitHub</h1>
                <p>Securely store your company data in a private repository.</p>
                <div style="text-align:center;margin-top:2rem;">
                    <i class="fab fa-github fa-5x"></i>
                </div>
            </div>
        </div>
        <div class="login-right">
            <div class="github-setup">
                <h2><i class="fab fa-github"></i> GitHub Setup</h2>

                <!-- Token Input and Validation -->
                <div class="validation-section">
                    <h3>Step 1: Token Validation</h3>
                    <div class="form-group">
                        <label>GitHub Personal Access Token</label>
                        <input type="text" id="githubToken" placeholder="Paste your token here" required>
                        <small>Must be a classic token with 'repo' scope</small>
                    </div>
                    <button id="validateTokenBtn" class="btn btn-primary">
                        <i class="fas fa-check-circle"></i> Validate Token
                    </button>
                    <div id="tokenValidationResult"></div>
                </div>

                <!-- Repository Setup (Initially Hidden) -->
                <div id="repoSetupSection" class="repo-setup-section" style="display:none;">
                    <h3>Step 2: Create Repository</h3>
                    <div class="form-group">
                        <label>Repository Name</label>
                        <input type="text" id="repoName" value="transforge-data" required>
                        <small>Only lowercase letters, numbers, and hyphens allowed</small>
                    </div>
                    <button id="createRepoBtn" class="btn btn-success">
                        <i class="fas fa-plus-circle"></i> Create Repository
                    </button>
                    <div id="repoCreationStatus"></div>
                </div>

                <div style="text-align:center;margin-top:2rem;">
                    <a href="#" id="skipForNow" class="btn btn-secondary">
                        Skip for now (use local storage)
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const validateTokenBtn = document.getElementById('validateTokenBtn');
            const createRepoBtn = document.getElementById('createRepoBtn');
            const tokenValidationResult = document.getElementById('tokenValidationResult');
            const repoCreationStatus = document.getElementById('repoCreationStatus');
            const repoSetupSection = document.getElementById('repoSetupSection');

            // Token Validation
            validateTokenBtn.addEventListener('click', async () => {
                const token = document.getElementById('githubToken').value.trim();
                
                if (!token) {
                    showValidationResult('error', 'Please enter a token');
                    return;
                }

                validateTokenBtn.disabled = true;
                validateTokenBtn.innerHTML = '<i class="fas fa-spinner spinner"></i> Validating...';
                
                try {
                    // Check token validity and scopes
                    const response = await fetch('https://api.github.com/user', {
                        headers: { 
                            'Authorization': `token ${token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });

                    if (!response.ok) {
                        throw new Error('Invalid token');
                    }

                    const userData = await response.json();
                    const scopes = response.headers.get('X-OAuth-Scopes') || '';
                    const scopesList = scopes.split(',').map(s => s.trim());

                    // Check if it's a classic token with repo scope
                    if (!scopesList.includes('repo')) {
                        showValidationResult('error', 'Token missing required "repo" scope', {
                            username: userData.login,
                            scopes: scopesList
                        });
                        return;
                    }

                    // Token is valid with correct permissions
                    showValidationResult('success', 'Token validated successfully', {
                        username: userData.login,
                        scopes: scopesList
                    });

                    // Store token and show repo setup
                    localStorage.setItem('github_token_temp', token);
                    repoSetupSection.style.display = 'block';

                } catch (error) {
                    showValidationResult('error', 'Token validation failed: ' + error.message);
                } finally {
                    validateTokenBtn.disabled = false;
                    validateTokenBtn.innerHTML = '<i class="fas fa-check-circle"></i> Validate Token';
                }
            });

            // Repository Creation
            createRepoBtn.addEventListener('click', async () => {
                const token = localStorage.getItem('github_token_temp');
                const repoName = document.getElementById('repoName').value.trim();

                if (!token || !repoName) {
                    showRepoStatus('error', 'Missing token or repository name');
                    return;
                }

                // Validate repo name
                if (!/^[a-z0-9-]+$/.test(repoName)) {
                    showRepoStatus('error', 'Invalid repository name. Use only lowercase letters, numbers, and hyphens');
                    return;
                }

                createRepoBtn.disabled = true;
                createRepoBtn.innerHTML = '<i class="fas fa-spinner spinner"></i> Creating Repository...';

                try {
                    // Create repository
                    const createRepoResponse = await fetch('https://api.github.com/user/repos', {
                        method: 'POST',
                        headers: {
                            'Authorization': `token ${token}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            name: repoName,
                            private: true,
                            auto_init: true,
                            description: 'TransForge Data Repository'
                        })
                    });

                    if (!createRepoResponse.ok) {
                        const error = await createRepoResponse.json();
                        throw new Error(error.message || 'Failed to create repository');
                    }

                    const repoData = await createRepoResponse.json();
                    
                    // Save credentials
                    localStorage.setItem('githubToken', token);
                    localStorage.setItem('githubRepo', repoName);
                    localStorage.removeItem('github_token_temp');

                    showRepoStatus('success', 'Repository created successfully! Redirecting...');
                    
                    // Redirect to dashboard after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 2000);

                } catch (error) {
                    showRepoStatus('error', 'Failed to create repository: ' + error.message);
                    createRepoBtn.disabled = false;
                    createRepoBtn.innerHTML = '<i class="fas fa-plus-circle"></i> Create Repository';
                }
            });

            // Skip GitHub setup
            document.getElementById('skipForNow').addEventListener('click', (e) => {
                e.preventDefault();
                const pendingUser = JSON.parse(localStorage.getItem('pendingUser'));
                if (pendingUser) {
                    pendingUser.localOnly = true;
                    localStorage.setItem('transforge_user', JSON.stringify(pendingUser));
                    localStorage.removeItem('pendingUser');
                    window.location.href = 'dashboard.html';
                } else {
                    alert('Error: No pending user found');
                }
            });

            // Helper Functions
            function showValidationResult(type, message, data = null) {
                let html = `<div class="validation-result ${type === 'success' ? 'alert-success' : 'alert-danger'}">`;
                
                if (type === 'success') {
                    html += `
                        <h4><i class="fas fa-check-circle"></i> Token Valid</h4>
                        <p>Connected as: <strong>${data.username}</strong></p>
                        <p>Scopes granted:</p>
                        <ul>
                            ${data.scopes.map(scope => 
                                `<li><i class="fas fa-check"></i> ${scope}</li>`
                            ).join('')}
                        </ul>
                    `;
                } else {
                    html += `
                        <h4><i class="fas fa-exclamation-circle"></i> Token Invalid</h4>
                        <p>${message}</p>
                        ${data ? `
                            <p>Current scopes:</p>
                            <ul>
                                ${data.scopes.map(scope => 
                                    `<li><i class="fas ${scope === 'repo' ? 'fa-check' : 'fa-times'}"></i> ${scope}</li>`
                                ).join('')}
                            </ul>
                            <p>Please create a new token with the 'repo' scope.</p>
                        ` : ''}
                    `;
                }
                
                html += '</div>';
                tokenValidationResult.innerHTML = html;
            }

            function showRepoStatus(type, message) {
                repoCreationStatus.innerHTML = `
                    <div class="alert alert-${type === 'success' ? 'success' : 'danger'}">
                        <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                        ${message}
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
