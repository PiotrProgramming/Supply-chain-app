<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TransForge™ - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <div class="login-container">
    <div class="login-left">
      <div class="login-hero">
        <h1>TransForge™</h1>
        <p>Professional Transport & Forwarding Management</p>
        <div class="features-grid">
          <div><i class="fas fa-truck"></i> Driver & Vehicle Mgmt</div>
          <div><i class="fas fa-file-invoice"></i> Tenders & Invoices</div>
          <div><i class="fas fa-chart-bar"></i> Real-time Reports</div>
          <div><i class="fas fa-comments"></i> Team Chat</div>
        </div>
      </div>
    </div>
    <div class="login-right">
      <div class="login-form">
        <h2><i class="fas fa-sign-in-alt"></i> Sign In</h2>
        <form id="loginForm">
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="loginEmail" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" id="loginPassword" required>
          </div>
          <div class="form-group">
            <label>GitHub Token</label>
            <input type="text" id="githubToken" placeholder="Your GitHub token" required>
          </div>
          <div class="form-group">
            <label>Repository Name</label>
            <input type="text" id="repoName" placeholder="transforge-company-data" required>
          </div>
          <button type="submit" class="btn btn-primary">Sign In</button>
          <p>Don't have an account? <a href="#" id="showRegister">Register</a></p>
        </form>
      </div>
    </div>
  </div>

  <script>
    // API Helper
    class TransForgeAPI {
      constructor(token, repo) {
        this.token = token;
        this.repo = repo;
        this.owner = null;
      }
      
      async initialize() {
        try {
          const response = await fetch('https://api.github.com/user', {
            headers: { 'Authorization': `token ${this.token}` }
          });
          
          if (response.ok) {
            const user = await response.json();
            this.owner = user.login;
            return true;
          }
          return false;
        } catch (error) {
          console.error('API initialization failed:', error);
          return false;
        }
      }
      
      async get(file) {
        if (!this.owner) return [];
        
        try {
          const response = await fetch(
            `https://api.github.com/repos/${this.owner}/${this.repo}/contents/data/${file}`,
            { headers: { 'Authorization': `token ${this.token}` } }
          );
          
          if (response.ok) {
            const data = await response.json();
            return JSON.parse(atob(data.content));
          }
          return [];
        } catch (error) {
          console.error('GET error:', error);
          return [];
        }
      }
      
      async put(file, content) {
        if (!this.owner) return false;
        
        try {
          let sha = null;
          try {
            const response = await fetch(
              `https://api.github.com/repos/${this.owner}/${this.repo}/contents/data/${file}`,
              { headers: { 'Authorization': `token ${this.token}` } }
            );
            if (response.ok) {
              const data = await response.json();
              sha = data.sha;
            }
          } catch (err) {}
          
          const response = await fetch(
            `https://api.github.com/repos/${this.owner}/${this.repo}/contents/data/${file}`,
            {
              method: 'PUT',
              headers: {
                'Authorization': `token ${this.token}`,
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                message: `Update ${file}`,
                content: btoa(JSON.stringify(content)),
                sha: sha
              })
            }
          );
          
          return response.ok;
        } catch (error) {
          console.error('PUT error:', error);
          return false;
        }
      }
    }
    
    // Login Handler
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const token = document.getElementById('githubToken').value.trim();
      const repo = document.getElementById('repoName').value.trim();
      
      if (!email || !password || !token || !repo) {
        alert('Please fill in all fields');
        return;
      }
      
      // Initialize API
      const api = new TransForgeAPI(token, repo);
      const initialized = await api.initialize();
      
      if (!initialized) {
        alert('Invalid GitHub token or repository name');
        return;
      }
      
      // Get users
      const users = await api.get('users.json');
      const user = users.find(u => u.email === email && u.password === password);
      
      if (user) {
        // Save credentials
        localStorage.setItem('transforge_user', JSON.stringify({
          email: user.email,
          companyName: user.companyName,
          isAdmin: user.isAdmin
        }));
        
        localStorage.setItem('githubToken', token);
        localStorage.setItem('githubRepo', repo);
        
        // Redirect to dashboard
        window.location.href = 'dashboard.html';
      } else {
        alert('Invalid credentials');
      }
    });
    
    // Register link (for demo)
    document.getElementById('showRegister').addEventListener('click', (e) => {
      e.preventDefault();
      alert('Registration is handled through GitHub setup. Please contact your administrator.');
    });
  </script>
</body>
</html>
