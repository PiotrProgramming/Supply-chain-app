<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TransForge™ - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <div class="login-container">
    <div class="login-left">
      <div class="login-hero">
        <svg class="login-logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <polygon points="50,10 90,90 10,90" fill="#E63946" stroke="#fff" stroke-width="2" />
          <circle cx="35" cy="40" r="4" fill="#fff"/>
          <circle cx="65" cy="40" r="4" fill="#fff"/>
          <path d="M30 70 Q50 90 70 70" stroke="#fff" fill="none" stroke-width="2"/>
        </svg>
        <h1>TransForge™</h1>
        <p>Professional Transport & Forwarding Management</p>
        <div class="features-grid">
          <div><i class="fas fa-truck"></i> Driver & Vehicle Management</div>
          <div><i class="fas fa-file-invoice"></i> Tenders & Invoices</div>
          <div><i class="fas fa-chart-bar"></i> Real-time Analytics</div>
          <div><i class="fas fa-comments"></i> Team Communication</div>
        </div>
      </div>
    </div>

    <div class="login-right">
      <div class="login-form">
        <h2><i class="fas fa-sign-in-alt"></i> Sign In</h2>
        <div id="loginAlert"></div>
        <form id="loginForm">
          <div class="form-group">
            <label>Email Address</label>
            <input type="email" id="loginEmail" class="form-control" placeholder="your@email.com" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" id="loginPassword" class="form-control" placeholder="••••••••" required>
          </div>
          <div class="form-group">
            <label>GitHub Token</label>
            <input type="text" id="githubToken" class="form-control" placeholder="ghp_xxxxxxxxxxxxxxx" required>
          </div>
          <div class="form-group">
            <label>Repository Name</label>
            <input type="text" id="repoName" class="form-control" placeholder="transforge-company-data" required>
          </div>
          <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Sign In</button>
          <p style="text-align: center; margin-top: 1.5rem;">
            Don't have an account? <a href="register.html">Create Account</a>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const alertDiv = document.getElementById('loginAlert');
        alertDiv.innerHTML = '';
        
        const email = document.getElementById('loginEmail').value.trim();
        const password = document.getElementById('loginPassword').value;
        const token = document.getElementById('githubToken').value.trim();
        const repoName = document.getElementById('repoName').value.trim();
        
        if (!email || !password || !token || !repoName) {
          alertDiv.innerHTML = '<div class="alert alert-danger"><i class="fas fa-exclamation-circle"></i> All fields are required</div>';
          return;
        }
        
        try {
          // Show loading state
          document.querySelector('button[type="submit"]').innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating...';
          document.querySelector('button[type="submit"]').disabled = true;
          
          // Get GitHub owner
          const owner = await getGitHubOwner(token);
          
          // Fetch users.json from GitHub
          const users = await getGitHubUsers(owner, repoName, token);
          
          const user = users.find(u => u.email === email && u.password === password);
          
          if (user) {
            localStorage.setItem('transforge_user', JSON.stringify(user));
            localStorage.setItem('githubToken', token);
            localStorage.setItem('githubRepo', repoName);
            
            alertDiv.innerHTML = '<div class="alert alert-success"><i class="fas fa-check-circle"></i> Login successful! Redirecting...</div>';
            
            setTimeout(() => {
              window.location.href = 'dashboard.html';
            }, 1000);
          } else {
            throw new Error('Invalid email or password');
          }
        } catch (err) {
          console.error('Login failed:', err);
          alertDiv.innerHTML = `<div class="alert alert-danger"><i class="fas fa-exclamation-circle"></i> ${err.message}</div>`;
          document.querySelector('button[type="submit"]').innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
          document.querySelector('button[type="submit"]').disabled = false;
        }
      });
    });
    
    // Get GitHub user (owner)
    async function getGitHubOwner(token) {
      const response = await fetch('https://api.github.com/user', {
        headers: { Authorization: `token ${token}` }
      });
      
      if (!response.ok) {
        throw new Error('Invalid GitHub token');
      }
      
      const user = await response.json();
      return user.login;
    }
    
    // Load users.json from GitHub
    async function getGitHubUsers(owner, repo, token) {
      const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/data/users.json`, {
        headers: { Authorization: `token ${token}` }
      });
      
      if (!response.ok) {
        if (response.status === 404) {
          throw new Error('Repository or users.json file not found');
        }
        throw new Error('Failed to access repository');
      }
      
      const data = await response.json();
      return JSON.parse(atob(data.content));
    }
  </script>
</body>
</html>
