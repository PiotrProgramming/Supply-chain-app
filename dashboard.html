<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TransForge™ - Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <style>
    /* Keep your existing styles here */
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo-section">
      <h2>TransForge™</h2>
      <div class="company-name" id="companyName">Your Company</div>
    </div>
    <ul class="nav-menu">
      <li class="nav-item active" data-page="dashboard">
        <i class="fas fa-tachometer-alt"></i>
        <span>Dashboard</span>
      </li>
      <li class="nav-item" data-page="drivers">
        <i class="fas fa-users"></i>
        <span>Drivers & Vehicles</span>
      </li>
      <li class="nav-item" data-page="tenders">
        <i class="fas fa-file-contract"></i>
        <span>Tenders</span>
      </li>
      <li class="nav-item" data-page="invoices">
        <i class="fas fa-file-invoice-dollar"></i>
        <span>Invoices</span>
      </li>
      <li class="nav-item" data-page="reports">
        <i class="fas fa-chart-bar"></i>
        <span>Reports</span>
      </li>
      <li class="nav-item" data-page="admin" id="adminMenuItem" style="display:none;">
        <i class="fas fa-cog"></i>
        <span>Administration</span>
      </li>
      <li class="nav-item" data-page="chat">
        <i class="fas fa-comments"></i>
        <span>Chat</span>
      </li>
      <li class="nav-item" data-page="notifications">
        <i class="fas fa-bell"></i>
        <span>Notifications</span>
      </li>
    </ul>
  </div>

  <!-- Main Content Area -->
  <div class="main-content">
    <div class="header">
      <div class="page-title" id="pageTitle">Dashboard</div>
      <div class="header-actions">
        <div class="notification-badge" onclick="loadPage('notifications')">
          <i class="fas fa-bell"></i>
          <span class="badge" id="notifCount">0</span>
        </div>
        <div style="display: flex; align-items: center; gap: 0.5rem;">
          <img src="https://ui-avatars.com/api/?name=User&background=2c3e50&color=fff" alt="User" class="avatar">
          <span id="userName">User</span>
        </div>
      </div>
    </div>

    <!-- Dynamic Page Content -->
    <div id="pageContent">
      <!-- Default Dashboard Content -->
      <div class="dashboard-grid">
        <div class="card stat-card">
          <div class="stat-value">0</div>
          <div class="stat-label">Total Drivers</div>
          <i class="fas fa-users stat-icon"></i>
        </div>
        <div class="card stat-card">
          <div class="stat-value">0</div>
          <div class="stat-label">Active Vehicles</div>
          <i class="fas fa-truck stat-icon"></i>
        </div>
        <div class="card stat-card">
          <div class="stat-value">0</div>
          <div class="stat-label">Pending Tenders</div>
          <i class="fas fa-file-contract stat-icon"></i>
        </div>
        <div class="card stat-card">
          <div class="stat-value">0</div>
          <div class="stat-label">Revenue</div>
          <i class="fas fa-dollar-sign stat-icon"></i>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for forms -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">Modal</h3>
        <span class="close-btn" onclick="closeModal()">&times;</span>
      </div>
      <div id="modalBody">
        <!-- Form content will be loaded here -->
      </div>
    </div>
  </div>

  <script>
    // Check if user is logged in
    document.addEventListener('DOMContentLoaded', () => {
      const user = localStorage.getItem('transforge_user');
      if (!user) {
        window.location.href = 'index.html';
        return;
      }
      
      const userData = JSON.parse(user);
      
      // SAFETY CHECKS: Make sure elements exist before setting properties
      const userNameElement = document.getElementById('userName');
      if (userNameElement) {
        userNameElement.textContent = userData.email.split('@')[0];
      }
      
      const companyNameElement = document.getElementById('companyName');
      if (companyNameElement) {
        companyNameElement.textContent = userData.companyName;
      }
      
      const adminMenuItemElement = document.getElementById('adminMenuItem');
      if (adminMenuItemElement && userData.isAdmin) {
        adminMenuItemElement.style.display = 'block';
      }
      
      // Setup navigation
      setupNavigation();
      
      // Load dashboard data
      loadPage('dashboard');
    });

    function openModal(title, content) {
      document.getElementById('modalTitle').textContent = title;
      document.getElementById('modalBody').innerHTML = content;
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    function setupNavigation() {
      // Add click listeners to all nav items
      document.querySelectorAll('.nav-item').forEach(item => {
        item.addEventListener('click', function() {
          // Remove active class from all items
          document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
          // Add active class to clicked item
          this.classList.add('active');
          // Load the page
          loadPage(this.dataset.page);
        });
      });
    }

    // Module file mapping
    const moduleFiles = {
      dashboard: { html: 'pages/dashboard.html', js: 'assets/js/dashboard.js' },
      drivers: { html: 'pages/drivers.html', js: 'assets/js/drivers.js' },
      tenders: { html: 'pages/tenders.html', js: 'assets/js/tenders.js' },
      invoices: { html: 'pages/invoices.html', js: 'assets/js/invoices.js' },
      reports: { html: 'pages/reports.html', js: 'assets/js/reports.js' },
      admin: { html: 'pages/admin.html', js: 'assets/js/admin.js' },
      chat: { html: 'pages/chat.html', js: 'assets/js/chat.js' },
      notifications: { html: 'pages/notifications.html', js: 'assets/js/notifications.js' }
    };

    // Current script reference to prevent duplicates
    let currentScript = null;

    function loadPage(pageName) {
      const pageContent = document.getElementById('pageContent');
      
      const titles = {
        dashboard: 'Dashboard',
        drivers: 'Drivers & Vehicles Management',
        tenders: 'Tenders',
        invoices: 'Invoices',
        reports: 'Reports',
        admin: 'Administration',
        chat: 'Chat',
        notifications: 'Notifications'
      };
      
      const pageTitleElement = document.getElementById('pageTitle');
      if (pageTitleElement) {
        pageTitleElement.textContent = titles[pageName] || 'Dashboard';
      }
      
      // Clear any existing script
      if (currentScript) {
        document.body.removeChild(currentScript);
        currentScript = null;
      }
      
      if (pageName === 'dashboard') {
        // Load the default dashboard content
        pageContent.innerHTML = `
          <div class="dashboard-grid">
            <div class="card stat-card">
              <div class="stat-value" id="totalDrivers">0</div>
              <div class="stat-label">Total Drivers</div>
              <i class="fas fa-users stat-icon"></i>
            </div>
            <div class="card stat-card">
              <div class="stat-value" id="activeVehicles">0</div>
              <div class="stat-label">Active Vehicles</div>
              <i class="fas fa-truck stat-icon"></i>
            </div>
            <div class="card stat-card">
              <div class="stat-value" id="pendingTenders">0</div>
              <div class="stat-label">Pending Tenders</div>
              <i class="fas fa-file-contract stat-icon"></i>
            </div>
            <div class="card stat-card">
              <div class="stat-value" id="revenue">0</div>
              <div class="stat-label">Revenue</div>
              <i class="fas fa-dollar-sign stat-icon"></i>
            </div>
          </div>
        `;
        updateDashboardStats();
        return;
      }
      
      // Show loading indicator
      pageContent.innerHTML = '<div class="loading">Loading...</div>';

      const module = moduleFiles[pageName];
      if (module) {
        // Fetch and load the HTML file
        fetch(module.html)
          .then(response => {
            if (!response.ok) {
              throw new Error(`Failed to load ${module.html}`);
            }
            return response.text();
          })
          .then(html => {
            pageContent.innerHTML = html;
            
            // Now, load and execute the corresponding JavaScript file
            if (module.js) {
              currentScript = document.createElement('script');
              currentScript.src = module.js;
              document.body.appendChild(currentScript);
            }
          })
          .catch(error => {
            pageContent.innerHTML = `<div class="card"><h3 class="text-danger">Error Loading Page</h3><p>${error.message}</p></div>`;
          });
      } else {
        pageContent.innerHTML = `<div class="card"><h3 class="text-danger">Module Not Found</h3><p>The page for "${pageName}" could not be found. Please check your moduleFiles mapping.</p></div>`;
      }
    }
    
    // Function to update dashboard stats
    function updateDashboardStats() {
      // This is a placeholder - in a real app, you'd fetch these values from your data
      const totalDrivers = document.getElementById('totalDrivers');
      const activeVehicles = document.getElementById('activeVehicles');
      const pendingTenders = document.getElementById('pendingTenders');
      const revenue = document.getElementById('revenue');
      
      if (totalDrivers) totalDrivers.textContent = '12';
      if (activeVehicles) activeVehicles.textContent = '8';
      if (pendingTenders) pendingTenders.textContent = '5';
      if (revenue) revenue.textContent = '$12,450';
    }
  </script>
</body>
</html>
