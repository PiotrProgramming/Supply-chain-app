<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TransForge™ - Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
 <style>
  :root {
    --primary: #121212;
    --secondary: #1E1E1E;
    --accent: #E63946;
    --text-primary: #FFFFFF;
    --text-secondary: #BBBBBB;
    --border: #333333;
    --hover: #2C2C2C;
    --sidebar-width: 250px;
  }
</style>
</head>
<body>
  <div class="sidebar">
    <div class="logo-section">
      <h2>TransForge™</h2>
      <div class="company-name" id="companyName">Your Company</div>
    </div>
    <ul class="nav-menu">
      <li class="nav-item active">
        <i class="fas fa-tachometer-alt"></i>
        <span>Dashboard</span>
      </li>
      <li class="nav-item">
        <i class="fas fa-users"></i>
        <span>Drivers</span>
      </li>
      <li class="nav-item">
        <i class="fas fa-truck"></i>
        <span>Vehicles</span>
      </li>
      <li class="nav-item">
        <i class="fas fa-file-contract"></i>
        <span>Tenders</span>
      </li>
      <li class="nav-item">
        <i class="fas fa-file-invoice-dollar"></i>
        <span>Invoices</span>
      </li>
      <li class="nav-item">
        <i class="fas fa-chart-bar"></i>
        <span>Reports</span>
      </li>
    </ul>
  </div>

  <div class="content">
    <div class="header">
      <div class="app-title">Dashboard</div>
      <div class="header-actions">
        <div class="notification-badge">
          <i class="fas fa-bell"></i>
          <span class="badge">0</span>
        </div>
        <div style="display: flex; align-items: center; gap: 0.5rem;">
          <img src="https://ui-avatars.com/api/?name=User&background=2c3e50&color=fff" alt="User" class="avatar">
          <span id="userName">User</span>
        </div>
      </div>
    </div>

    <div class="dashboard">
      <div class="card stat-card">
        <div class="stat-value">0</div>
        <div class="stat-label">Total Drivers</div>
        <i class="fas fa-users stat-icon"></i>
      </div>
      <div class="card stat-card">
        <div class="stat-value">0</div>
        <div class="stat-label">Active Vehicles</div>
        <i class="fas fa-truck stat-icon"></i>
      </div>
      <div class="card stat-card">
        <div class="stat-value">0</div>
        <div class="stat-label">Pending Tenders</div>
        <i class="fas fa-file-contract stat-icon"></i>
      </div>
      <div class="card stat-card">
        <div class="stat-value">0</div>
        <div class="stat-label">Revenue</div>
        <i class="fas fa-dollar-sign stat-icon"></i>
      </div>
    </div>
  </div>

  <script>
    // Check if user is logged in
    document.addEventListener('DOMContentLoaded', () => {
      const user = localStorage.getItem('transforge_user');
      if (!user) {
        window.location.href = 'login.html';
        return;
      }
      
      const userData = JSON.parse(user);
      document.getElementById('userName').textContent = userData.email.split('@')[0];
      document.getElementById('companyName').textContent = userData.companyName;
    });
  </script>
</body>
</html>
