<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TransForge™ - Dashboard</title>
  <link rel="stylesheet" href="assets/css/main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="assets/js/main.js" defer></script>
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo-section">
        <img src="assets/images/logo.svg" alt="Logo" style="width: 40px; margin-bottom: 0.5rem;" />
        <h2>TransForge™</h2>
        <p class="company-name" id="companyName">YourCompany</p>
      </div>
      <ul class="nav-menu">
        <li class="nav-item active" data-page="dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</li>
        <li class="nav-item" data-page="drivers"><i class="fas fa-users"></i> Drivers & Vehicles</li>
        <li class="nav-item" data-page="tenders"><i class="fas fa-truck"></i> Tenders</li>
        <li class="nav-item" data-page="invoices"><i class="fas fa-file-invoice-dollar"></i> Invoices</li>
        <li class="nav-item" data-page="reports"><i class="fas fa-chart-bar"></i> Reports</li>
        <li class="nav-item" data-page="admin"><i class="fas fa-cog"></i> Admin</li>
        <li class="nav-item" data-page="chat"><i class="fas fa-comments"></i> Chat</li>
        <li class="nav-item" data-page="notifications"><i class="fas fa-bell"></i> Notifications</li>
        <li class="nav-item" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</li>
      </ul>
    </aside>

    <!-- Main Content Area -->
    <main class="main-content">
      <!-- Top Bar -->
      <header class="topbar">
        <div class="topbar-left">
          <h1 id="pageTitle">Dashboard</h1>
        </div>
        <div class="topbar-right">
          <div class="notif-bell" onclick="loadPage('notifications')">
            <i class="fas fa-bell"></i>
            <span class="notif-count" id="notifCount">0</span>
          </div>
          <div class="user-box">
            <span class="user-email" id="userEmail">user@email.com</span>
            <img src="https://ui-avatars.com/api/?name=User&background=2c3e50&color=fff" alt="User" class="avatar" />
          </div>
        </div>
      </header>

      <!-- Dynamic Page Container -->
      <section class="page-container" id="pageContainer">
        <!-- Pages will be dynamically injected here -->
      </section>
    </main>
  </div>
</body>
</html>
