<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TransForge™ - Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="assets/js/main.js" defer></script>
  <script src="assets/js/api.js" defer></script>
  <script src="assets/js/notifications.js" defer></script>
</head>
<body>
  <div id="appContainer" class="app-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo-section">
        <img src="assets/images/logo.svg" alt="TransForge Logo" class="logo">
        <h2>TransForge™</h2>
        <div id="companyNameDisplay" class="company-name"></div>
      </div>
      <ul class="nav-menu">
        <li class="nav-item active" data-page="dashboard">
          <i class="fas fa-tachometer-alt"></i>
          <span>Dashboard</span>
        </li>
        <li class="nav-item" data-page="drivers">
          <i class="fas fa-users"></i>
          <span>Drivers & Vehicles</span>
        </li>
        <li class="nav-item" data-page="tenders">
          <i class="fas fa-file-contract"></i>
          <span>Tenders</span>
        </li>
        <li class="nav-item" data-page="invoices">
          <i class="fas fa-file-invoice-dollar"></i>
          <span>Invoices</span>
        </li>
        <li class="nav-item" data-page="reports">
          <i class="fas fa-chart-bar"></i>
          <span>Reports</span>
        </li>
        <li class="nav-item" data-page="chat">
          <i class="fas fa-comments"></i>
          <span>Chat</span>
        </li>
        <li class="nav-item" data-page="notifications">
          <i class="fas fa-bell"></i>
          <span>Notifications</span>
        </li>
        <li class="nav-item" data-page="admin" id="adminMenuItem" style="display:none;">
          <i class="fas fa-cog"></i>
          <span>Admin Tools</span>
        </li>
      </ul>
    </div>

    <!-- Content Area -->
    <div class="content">
      <!-- Header -->
      <div class="header">
        <div class="app-title" id="appCompanyName">TransForge™</div>
        <div class="header-actions">
          <div class="notification-badge" onclick="loadPage('notifications')">
            <i class="fas fa-bell"></i>
            <span class="badge" id="notifCount">0</span>
          </div>
          <div id="userProfile">
            <img src="https://ui-avatars.com/api/?name=User&background=2c3e50&color=fff" alt="User" class="avatar">
            <span id="userName">User</span>
          </div>
        </div>
      </div>

      <!-- Page Content -->
      <div id="pageContent">
        <!-- Dynamically loaded -->
      </div>
    </div>
  </div>
</body>
</html>
