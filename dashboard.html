<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TransForge™ - Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo-section">
      <h2>TransForge™</h2>
      <div class="company-name" id="companyName">Your Company</div>
    </div>
    <ul class="nav-menu">
      <li class="nav-item active" data-page="dashboard">
        <i class="fas fa-tachometer-alt"></i>
        <span>Dashboard</span>
      </li>
      <li class="nav-item" data-page="drivers">
        <i class="fas fa-users"></i>
        <span>Drivers & Vehicles</span>
      </li>
      <li class="nav-item" data-page="tenders">
        <i class="fas fa-file-contract"></i>
        <span>Tenders</span>
      </li>
      <li class="nav-item" data-page="invoices">
        <i class="fas fa-file-invoice-dollar"></i>
        <span>Invoices</span>
      </li>
      <li class="nav-item" data-page="reports">
        <i class="fas fa-chart-bar"></i>
        <span>Reports</span>
      </li>
      <li class="nav-item" data-page="admin" id="adminMenuItem" style="display:none;">
        <i class="fas fa-cog"></i>
        <span>Administration</span>
      </li>
      <li class="nav-item" data-page="chat">
        <i class="fas fa-comments"></i>
        <span>Chat</span>
      </li>
      <li class="nav-item" data-page="notifications">
        <i class="fas fa-bell"></i>
        <span>Notifications</span>
      </li>
    </ul>
  </div>

  <!-- Main Content Area -->
  <div class="main-content">
    <div class="header">
      <div class="page-title" id="pageTitle">Dashboard</div>
      <div class="header-actions">
        <div class="notification-badge" onclick="loadPage('notifications')">
          <i class="fas fa-bell"></i>
          <span class="badge" id="notifCount">0</span>
        </div>
        <div style="display: flex; align-items: center; gap: 0.5rem;">
          <img src="https://ui-avatars.com/api/?name=User&background=2c3e50&color=fff" alt="User" class="avatar">
          <span id="userName">User</span>
        </div>
      </div>
    </div>

    <!-- Dynamic Page Content -->
    <div id="pageContent">
      <div class="loading"></div>
    </div>
  </div>

  <!-- Modal for forms -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">Modal</h3>
        <span class="close-btn" onclick="closeModal()">&times;</span>
      </div>
      <div id="modalBody">
        <!-- Form content will be loaded here -->
      </div>
    </div>
  </div>

  <script>
    // Module file mapping
    const moduleFiles = {
      dashboard: { html: 'pages/dashboard.html', js: null },
      drivers: { html: 'pages/drivers.html', js: 'assets/js/drivers.js' },
      tenders: { html: 'pages/tenders.html', js: 'assets/js/tenders.js' },
      invoices: { html: 'pages/invoices.html', js: 'assets/js/invoices.js' },
      reports: { html: 'pages/reports.html', js: 'assets/js/reports.js' },
      admin: { html: 'pages/admin.html', js: 'assets/js/admin.js' },
      chat: { html: 'pages/chat.html', js: 'assets/js/chat.js' },
      notifications: { html: 'pages/notifications.html', js: 'assets/js/notifications.js' }
    };

    let currentModuleScript = null;

    document.addEventListener('DOMContentLoaded', () => {
      const user = localStorage.getItem('transforge_user');
      if (!user) {
        window.location.href = 'index.html';
        return;
      }
      
      const userData = JSON.parse(user);
      document.getElementById('userName').textContent = userData.email.split('@')[0];
      document.getElementById('companyName').textContent = userData.companyName;
      
      if (userData.isAdmin) {
        document.getElementById('adminMenuItem').style.display = 'block';
      }
      
      setupNavigation();
      loadPage('dashboard'); // Load dashboard by default
    });

    function setupNavigation() {
      document.querySelectorAll('.nav-item').forEach(item => {
        item.addEventListener('click', function() {
          document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
          this.classList.add('active');
          const pageName = this.dataset.page;
          document.getElementById('pageTitle').textContent = this.textContent.trim();
          loadPage(pageName);
        });
      });
    }

    async function loadPage(pageName) {
      const pageContent = document.getElementById('pageContent');
      const module = moduleFiles[pageName];

      if (!module) {
        pageContent.innerHTML = '<div class="loading">Page not found.</div>';
        return;
      }

      // Remove previous module's script
      if (currentModuleScript) {
        currentModuleScript.remove();
        currentModuleScript = null;
      }

      pageContent.innerHTML = `<div class="loading"></div>`;

      try {
        const htmlResponse = await fetch(module.html);
        if (!htmlResponse.ok) throw new Error(`Could not load ${module.html}`);
        pageContent.innerHTML = await htmlResponse.text();

        // Load module-specific JavaScript
        if (module.js) {
          const script = document.createElement('script');
          script.src = module.js;
          document.body.appendChild(script);
          currentModuleScript = script;
        }

      } catch (error) {
        pageContent.innerHTML = `<div class="loading" style="color:var(--danger)">Error: ${error.message}</div>`;
        console.error(error);
      }
    }

    // Modal functions
    function openModal(modalId) {
      document.getElementById(modalId).style.display = 'flex';
    }

    function closeModal(modalId) {
      document.getElementById(modalId).style.display = 'none';
    }
  </script>
</body>
</html>
