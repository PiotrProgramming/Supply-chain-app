<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver & Vehicle Management</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-truck"></i> Driver & Vehicle Management</h1>
            <nav>
                <button class="nav-btn active" data-tab="drivers">Drivers</button>
                <button class="nav-btn" data-tab="vehicles">Vehicles</button>
                <button class="nav-btn" data-tab="cards">Cards</button>
                <button class="nav-btn" data-tab="settings">Settings</button>
            </nav>
        </header>

        <!-- Drivers Tab -->
        <div class="tab-content active" id="drivers">
            <div class="section-header">
                <h2>Driver Management</h2>
                <button class="btn-primary" onclick="openDriverModal()">
                    <i class="fas fa-plus"></i> Add Driver
                </button>
            </div>
            
            <div class="filter-bar">
                <select id="driverStatusFilter">
                    <option value="all">All Status</option>
                    <option value="available">Available</option>
                    <option value="on-delivery">On Delivery</option>
                    <option value="on-leave">On Leave</option>
                </select>
                <input type="text" id="driverSearch" placeholder="Search drivers...">
            </div>

            <div class="drivers-grid" id="driversList">
                <!-- Drivers will be populated here -->
            </div>
        </div>

        <!-- Vehicles Tab -->
        <div class="tab-content" id="vehicles">
            <div class="section-header">
                <h2>Vehicle Management</h2>
                <button class="btn-primary" onclick="openVehicleModal()">
                    <i class="fas fa-plus"></i> Add Vehicle
                </button>
            </div>

            <div class="vehicles-container">
                <div class="unassigned-vehicles">
                    <h3>Unassigned Vehicles</h3>
                    <div class="vehicle-list" id="unassignedVehicles" ondrop="drop(event)" ondragover="allowDrop(event)">
                        <!-- Unassigned vehicles here -->
                    </div>
                </div>
                
                <div class="assigned-vehicles">
                    <h3>Assigned Vehicles</h3>
                    <div id="assignedVehicles">
                        <!-- Assigned vehicles grouped by driver -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Cards Tab -->
        <div class="tab-content" id="cards">
            <div class="section-header">
                <h2>Card Management</h2>
                <button class="btn-primary" onclick="openCardModal()">
                    <i class="fas fa-plus"></i> Add Card
                </button>
                <button class="btn-secondary" onclick="openCardTypeModal()">
                    <i class="fas fa-cog"></i> Manage Card Types
                </button>
            </div>

            <div class="cards-grid" id="cardsList">
                <!-- Cards will be populated here -->
            </div>
        </div>

        <!-- Settings Tab -->
        <div class="tab-content" id="settings">
            <h2>Notification Settings</h2>
            <div class="settings-form">
                <div class="form-group">
                    <label>Insurance Expiry Notification (days before)</label>
                    <input type="number" id="insuranceNotifyDays" value="30" min="1" max="365">
                </div>
                <div class="form-group">
                    <label>Vehicle Inspection Notification (days before)</label>
                    <input type="number" id="inspectionNotifyDays" value="7" min="1" max="365">
                </div>
                <button class="btn-primary" onclick="saveSettings()">Save Settings</button>
            </div>
        </div>
    </div>

    <!-- Driver Modal -->
    <div id="driverModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('driverModal')">&times;</span>
            <h2 id="driverModalTitle">Add Driver</h2>
            <form id="driverForm">
                <input type="hidden" id="driverId">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="driverName" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="driverEmail" required>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" id="driverPhone" required>
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select id="driverStatus" required>
                        <option value="available">Available</option>
                        <option value="on-delivery">On Delivery</option>
                        <option value="on-leave">On Leave</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>License Number</label>
                    <input type="text" id="driverLicense" required>
                </div>
                <div class="form-group">
                    <label>License Expiry</label>
                    <input type="date" id="licenseExpiry" required>
                </div>
                <button type="submit" class="btn-primary">Save Driver</button>
            </form>
        </div>
    </div>

    <!-- Vehicle Modal -->
    <div id="vehicleModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('vehicleModal')">&times;</span>
            <h2 id="vehicleModalTitle">Add Vehicle</h2>
            <form id="vehicleForm">
                <input type="hidden" id="vehicleId">
                <div class="form-group">
                    <label>Registration Number</label>
                    <input type="text" id="vehicleReg" required>
                </div>
                <div class="form-group">
                    <label>Vehicle Type</label>
                    <input type="text" id="vehicleType" required>
                </div>
                <div class="form-group">
                    <label>Max Load (Tons)</label>
                    <input type="number" id="maxLoad" step="0.1" min="0" required>
                </div>
                <div class="form-group">
                    <label>Insurance Expiry</label>
                    <input type="date" id="insuranceExpiry" required>
                </div>
                <div class="form-group">
                    <label>Inspection Expiry</label>
                    <input type="date" id="inspectionExpiry" required>
                </div>
                <button type="submit" class="btn-primary">Save Vehicle</button>
            </form>
        </div>
    </div>

    <!-- Card Modal -->
    <div id="cardModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('cardModal')">&times;</span>
            <h2 id="cardModalTitle">Add Card</h2>
            <form id="cardForm">
                <input type="hidden" id="cardId">
                <div class="form-group">
                    <label>Card Type</label>
                    <select id="cardType" required>
                        <!-- Populated dynamically -->
                    </select>
                </div>
                <div class="form-group">
                    <label>Card Number</label>
                    <input type="text" id="cardNumber" required>
                </div>
                <div class="form-group">
                    <label>PIN</label>
                    <input type="password" id="cardPin" maxlength="4" required>
                </div>
                <div class="form-group">
                    <label>Expiry Date</label>
                    <input type="month" id="cardExpiry" required>
                </div>
                <div class="form-group">
                    <label>Assign to Driver</label>
                    <select id="cardDriver">
                        <option value="">Unassigned</option>
                        <!-- Populated dynamically -->
                    </select>
                </div>
                <button type="submit" class="btn-primary">Save Card</button>
            </form>
        </div>
    </div>

    <!-- Card Type Modal -->
    <div id="cardTypeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('cardTypeModal')">&times;</span>
            <h2>Manage Card Types</h2>
            <div class="card-types-list" id="cardTypesList">
                <!-- Card types will be populated here -->
            </div>
            <div class="add-card-type">
                <input type="text" id="newCardType" placeholder="New card type name">
                <button onclick="addCardType()">Add Type</button>
            </div>
        </div>
    </div>

    <script src="../assets/js/driver-vehicle-management.js"></script>
</body>
</html>
