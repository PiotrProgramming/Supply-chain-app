<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        <!-- Drivers Section -->
        <section class="card">
            <header class="section-header">
                <h2>Drivers</h2>
                <button id="addDriverBtn" class="primary-btn">+ Add Driver</button>
            </header>
            
            <div class="status-filters">
                <span class="status-badge available">Available (3)</span>
                <span class="status-badge on-delivery">On Delivery (2)</span>
                <span class="status-badge on-leave">On Leave (1)</span>
            </div>
            
            <div class="driver-list">
                <!-- Driver items will be dynamically added here -->
                <div class="driver-card" data-id="drv-001">
                    <div class="driver-header">
                        <span class="status-indicator available"></span>
                        <h3>John Smith</h3>
                        <div class="driver-actions">
                            <button class="edit-btn" aria-label="Edit"></button>
                            <button class="delete-btn" aria-label="Delete"></button>
                        </div>
                    </div>
                    <div class="driver-details">
                        <p>Contact: +1 (555) 123-4567</p>
                        <p>Assigned Vehicle: VH-2051</p>
                        <div class="card-assignment">
                            <strong>Cards:</strong>
                            <ul>
                                <li>Fuel Card •••• 5678</li>
                                <li>Toll Card •••• 9012</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

                <button id="addVehicleBtn" class="primary-btn">+ Add Vehicle</button>
