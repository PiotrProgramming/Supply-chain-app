<div class="content-section" id="tenders-content">
    <div class="section">
        <div class="section-header">
            <h2>All Tenders</h2>
            <button class="btn btn-primary" onclick="openModal('tender-modal')">
                <i class="fas fa-plus"></i> New Tender
            </button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Route</th>
                    <th>Driver</th>
                    <th>Distance</th>
                    <th>Load %</th>
                    <th>Status</th>
                    <th>Revenue</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="all-tenders">
                <!-- All tenders will be populated here -->
            </tbody>
        </table>
    </div>
</div>
